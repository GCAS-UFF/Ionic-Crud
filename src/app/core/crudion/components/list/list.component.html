<ion-toolbar>
    <ion-buttons slot="primary">
        <ion-button>
            <span class="textBtn">FILTROS</span>
            <ion-icon name="options"></ion-icon>
        </ion-button>
        <ion-button (click)="sort()">
            <span class="textBtn">ORDENAR</span>
            <ion-icon src="/assets/custom-icons/sort.svg"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-searchbar debounce="500" (ionChange)="filter($event)" animated placeholder="{{ searchOptions.message }}"></ion-searchbar>
</ion-toolbar>


<ion-row>
    <ion-col size-sm="12" size-md="6" size-lg="4" *ngFor="let documento of docs" (click)="emit(documento)">
        <ion-card>
            <ion-card-content>
                <ion-row *ngFor="let key of objectKeys(documento)">
                    <p [hidden]="key === 'id'"><b>{{ key | titlecase }}:</b> {{ documento[key] }}</p>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </ion-col>
</ion-row>
